<style>
    .subscribe-button {
        background-color: rgb(199, 0, 0);
        color:white;
        border:none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 15px;
        transition: opacity 0.20s;
    }
    .subscribe-button:hover {
        opacity: 0.7;
    }
    .subscribe-button:active{
        opacity: 0.3;
    }


</style>
<style>
    .join-button {
        background-color: white;
        color:blue;
        border: black;
        border-style: solid;
        border-color: rgb(0, 0, 156);
        height: 36px;
        width: 62px;
        border-radius: 2px;
        border-width: 1px;
        cursor:pointer;
        margin-right: 15px;
        transition: opacity 0.20s;
        transition: background-color 1s,
        color 1s;
    }
    .join-button:hover{
        background-color:blue;
        color:white;    
    }
    .join-button:active{
        opacity: 0.7;
    }
</style>

    

<style>
    .tweet-button{
        background-color: rgb(84, 161, 224);
        color:rgb(245, 244, 244);
        border:none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size:15px;
        cursor: pointer;
        transition:box-shadow 0.15s;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">TWEET</button>
